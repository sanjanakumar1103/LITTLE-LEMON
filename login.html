<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;1,600&family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">
    <title>Little Lemon Mediterranean Hotel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="Images/Little-Lemon-logos/Asset 9@4x.png">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/Images/Little-Lemon-logos/Asset 16@4x.png" alt="Little Lemon Logo">
            <div class="buttons">
            <a href="register.html" class="register-button">Register</a>
            <a href="login.html" class="login-button">Login</a>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="reservation.html">Reservation</a></li>
                <li><a href="menu.html">Menu</a></li>
            </ul>
        </nav>
    </header>
    <main>  
            <div class="register-form"> 
            <form action="index.html">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Login</button>
            </div>
    </main>
    
    <res-footer>
        <div class="footer-logo">
            <img src="/Images/Little-Lemon-logos/Asset 16@4x.png" alt="Little Lemon Logo">
        </div>

            &copy; 2023 Little Lemon Mediterranean Hotel
        </div>
    </res-footer>
